<!-- Modify this page to use a select and an input to generate a calendar for any month and year -->

<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Calendar</title>
        <link rel='stylesheet' href='calendar.css'>
    </head>
    <body>
        <div class='calendarWrapper'>
            <div class='calendarTitle'>
                <h3 style="line-height: 2px">Perpetual Calendar</h3>
            </div>
            <div class='calendarTitle'>
                <select id="monthSelect"></select>
                <input id="yearInput" type="number" min="0"></input>
                <button id="btnGo">Go!</button>
            </div>
            <div class='calendar' id='calendarDays'></div>
        </div>
    </body>
    <script src='./calendar.js'></script>
</html>
